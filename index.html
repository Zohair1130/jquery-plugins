<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fakery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <span class="logo">
            <a href="index.html">The Fakery</a>
        </span>
        <button id="mobile-menu-button">
            <img id="mobile-menu-icon" src="assets/images/menu.svg">
            <br>
            <span id="mobile-menu-text">Menu</span>
        </button>
        <menu id="main-menu" class="display-none-mobile display-flex">
            <li>
                <a href="">About Us</a>
            </li>
            <li class="dropdown-trigger">
                <button>Baked Gods</button>
                <menu class="dropdown-menu">
                    <li><a href="">Cakes</a></li>
                    <li><a href="">Ccookies</a></li>
                    <li><a href="">Pastries</a></li>
                </menu>
        </li>
        <li>
            <a href="">Contact Us</a>
        </li>
    </menu>
    </nav>

    <div class="carousel-container">
    <section id="image-carousel" class="splide" aria-label="goofy ahh images">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide">
                      <img src="assets/images/cake1.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                      <img src="assets/images/cake2.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                      <img src="assets/images/cake3.jpg" alt="">
                  </li>
              </ul>
        </div>
      </section>
    </div>
    
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Splide-->

    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">

    <!-- myscript-->
    <script src="assets/js/script.js"></script>

    <!-- Splide Install-->
    <script>
        document.addEventListener( 'DOMContentLoaded', function () {
          new Splide( '#image-carousel', {
            type: 'loop',
            autoplay: true,
            arrows: false,
            pagination: false,
            interval: 1000,
            perPage: 2

          } ).mount();
        } );
      </script>

</body>
</html>
